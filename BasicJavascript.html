<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Loop</title>
  </head>
  <body>
    <script>
      //mau berapa kali mengulang
      let a = 0;
      while(a<5)
      {
       document.write("<h2>Contoh</h2>");
       a++;
      }

      document.write("<h2>Contoh</h2>");
      document.write("<h2>Contoh</h2>");
      document.write("<h2>Contoh</h2>");
      document.write("<h2>Contoh</h2>");
    </script>
  </body>
</html>
